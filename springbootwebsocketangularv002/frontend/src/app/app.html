<router-outlet></router-outlet>

<!-- Connection page (if not connected)-->
<div *ngIf="!isConnected" class="min-h-screen flex items-center justify-center bg-gray-100 bg-gradient-to-br from-blue-50 to indigo-100 p-8">
  <div class="max-w-md w-full mx-auto bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 p-12 transform-[1.02] transition-all duration-300">
    
    <!-- Title -->
    <div class="text-center mb-12">
      <div class="w-24 h-24 bg-gradient-to-r from-blue-400 to-indigo-500 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </div>
      <h1 class="text-4xl font-black bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-4">
        Welcome to ChatApp
      </h1>
      <p class="text-gray-600 text-lg">
        Enter your username to join the chat
      </p>
    </div>

    <!-- Username input field -->
     <form (ngSubmit)="connect()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
               placeholder="Enter your username">
      </div>
      
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-200">
        Connect
      </button>
     </form>
  </div>
</div>
