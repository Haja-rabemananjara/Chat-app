<router-outlet></router-outlet>

<!-- Connection page (if not connected)-->
<div *ngIf="!isConnected" class="min-h-screen flex items-center justify-center bg-gray-100 bg-gradient-to-br from-blue-50 to indigo-100 p-8">
  <div class="max-w-md w-full mx-auto bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 p-12 transform-[1.02] transition-all duration-300">
    
    <!-- Title and username input form -->
    <h1 class="title">Type your username to join the Chatroom</h1>
      <form (ngSubmit)="connect()">
        <div class="form-group">
          <input [(ngModel)]="username" name="username" type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
        </div>

        <!-- Button to submit the username and connect to the chat -->
        <div class="form-group">
          <button type="submit" class="accent username-submit">Start Chatting</button>
        </div>
      </form>
      
  </div>
</div>
